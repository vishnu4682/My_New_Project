<input type="text" [(ngModel)]="term" (keyup)="filter()" placeholder="search">
<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>cost</option>
    <option>fuel</option>
    <option>color</option>
</select>
<select [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>
<button (click)="sort()">Sort</button>

<select [(ngModel)]="limit">
    <option>10</option>
    <option>20</option>
    <option>30</option>
</select>
<select [(ngModel)]="page">
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
<button (click)="pagination()">Pagination</button>
<button routerLink="/dashboard/create-vehicle" class="btn btn-primary">Create Vehicle</button>

<table class="table table-striped">  
    
    <thead class="table table-striped">
        <tr>
            <th>S.No</th>
            <th>Vehicle Name</th>
            <th>Color</th>
            <th>Cost</th>
            <th>Fuel</th>
            <th colspan="3">Actions</th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles; let i=index">
            <td>{{i+1}}</td>
            <td>{{vehicle.Vehicle}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost}}</td>
            <td>{{vehicle.fuel}}</td>
            <td>
                <button routerLink="/dashboard/vehicle-details/{{vehicle.id}}" class="btn btn-primary">View</button>
            </td>
            <th>
                <button routerLink="/dashboard/edit-vehicle/{{vehicle.id}}" class="btn btn-warning">Edit</button>
            </th>
            <td>
                <button (click)="delete(vehicle.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
